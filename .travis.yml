sudo: true

language: go

go:
  - 1.11.x
  - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true
  include:
    - go: 1.10.x
      before_script:
        - go generate ./...
        - go get -t -v ./...

before_script:
  - go generate ./...
script:
  - make test
  - make coverage
  - make build
after_success:
  - bash <(curl -s https://codecov.io/bash)
