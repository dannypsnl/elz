sudo: true

language: rust

rust:
  - stable
  - beta
  - nightly
cache: cargo

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-6.0
    packages:
      - g++-4.9
      - clang-6.0
      - clang-tools-6.0
      - libclang-common-6.0-dev
      - libclang-6.0-dev
      - libclang1-6.0
      - libllvm6.0
      - llvm-6.0
      - llvm-6.0-dev
      - llvm-6.0-runtime
      - libfuzzer-6.0-dev
      - lldb-6.0
      - lld-6.0
env:
  - LLVM_SYS_60_PREFIX=llvm-config-6.0 -prefix

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

