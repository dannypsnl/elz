sudo: true

language: go

go:
  - 1.10.x
  - 1.11.x
  - master

env:
  - GO111MODULE=on

matrix:
  allow_failures:
    - go: master
  fast_finish: true

before_script:
  - go generate ./...
  - go get -t -v ./...
script:
  - make test
  - make coverage
  - make build
after_success:
  - bash <(curl -s https://codecov.io/bash)
