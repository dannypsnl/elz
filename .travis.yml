sudo: true

language: go

go:
  - 1.12.x
  - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true
  include:
  - language: rust
    script:
      - cd compiler
      - cargo test

before_script:
  - go generate ./...
script:
  - make test
  - make coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
