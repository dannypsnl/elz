sudo: true

language: go

go:
  - 1.9

# Skip install step. Control by ourself
install: true

services:
  - docker

before_script:
  - go get github.com/elz-lang/elz
  - cd $GOPATH/src/github.com/elz-lang/elz/
  - docker build -t runtest .

script:
  - go test ./collection/stack/
  - docker run --rm runtest
